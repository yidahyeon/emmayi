<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <main id="login">
      <div class="login___column">
      <img src="images/phoneImage.png" class="login___phoneImage"/>
      </div>
      <div class="login___column">
        <div class="login___box">
        <img src="images/logo.png" />
        <form action="feed.html" method="get" class="login__form">
          <input name="usernme" type="text" placeholder="Username" />
          <div class="login__form-box">
          <input name="password" type="password" placeholder="Password" />
           <a href="#">Forgot?</a>
          </div>
          <input type="submit" value="Log in" />
        </form>
        <span class="login__divider">or</span>
        <a href="#" class="login__fb-link">Log in with Facebook</a>
      </div>
      <div class="login__box">
        <span class="login__text">Don't have an account?</span>
        <a href="#">Sign up</a>
      </div>
      <div class="login__box login___box--transparent">
      <span clss="login__text">Get the app.</span>
      <div class="login__appstores">
        <img src="images/ios.png"class="login__appstore"/>
        <img src="images/android.png" class="login__appstore"/>
      </div>
      </div>
    </div>
    </main>
<footer>
</footer>
  </body>
</html>
