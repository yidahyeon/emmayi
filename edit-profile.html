<body>
  <nav class="navigation">
    <a href="feed.html">
      <img src="images/navLogo.png" class="navigation__logo"/>
    </a>
    <div class="navigation__search">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Search" class="navigation__input">

      <a href="explore.html" class="navigation__link">

      </a>
    </div>
  </nav>
  <main class="edit-profile">
    <header class="edit-profile__header">
      <div class="edit-profile__avatar-container">
      <img src="images/avatar.jpg"  />
    </div>
      <h3 class="edit-profile__title">yi__emma</h3>
    </header>
    <form class="form">
      <div class="form__row">
        <label for="name" class="form__label">Name</label>
        <input id="name" type="text">
      </div>
      <div class="form__row">
        <label for="username" class="form__label">Username</label>
        <input id="username" type="text">
      </div>
      <div class="form__row">
        <label for="website" class="form__label">Website</label>
        <input id="website" type="text">
      </div>
      <div class="form__row">
        <label for="bio" class="form__label">Bio</label>
        <textarea id="bio"></textarea>
      </div>
      <div class="form__row">
        <label for="email" class="form__label">Email</label>
        <input id="email" type="text">
      </div>
      <div class="form__row">
        <label for="phone-number" class="form__label">Phone Number</label>
        <input id="phone-number" type="text">
      </div>
      <div class="form__row">
        <label for="gender" class="form__label">Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="none" selected>None</option>
        </select>
      </div>
      <div class="form__row">
        <span for="name" class="form__label">Similar Account Suggestions</span>
        <input id="similar" type="checkbox">
        <label for="similar" class="form__outside-label">Include your account when recommending similar accounts people might want to follow.</label>
      </div>
      <div class="form__row">
        <label for="name" class="form__label"></label>
        <input type="submit"  />
      </div>
    </form>
  </main>
